media: media
content:
  - name: posts
    label: Posts
    type: collection
    path: '_posts'
    view:
      fields: [ layout, title, subtitle, date ]
    fields:
      - name: layout
        label: レイアウト(post固定)
        type: string
        default: post
      - name: title
        label: タイトル
        type: string
      - name: subtitle
        label: サブタイトル
        type: string
      - name: date
        label: Date
        type: date
      - name: background
        label: タイトル裏のバックグラウンド画像
        type: string
      - name: body
        label: Body
        type: rich-text
  - name: config
    label: Jekyll config
    path: _config.yml
    type: file
    fields:
      - name: title
        label: Website title
        type: string
      - name: description
        label: Website description
        type: string
        description: Will be provused for any page with no description.
      - name: url
        label: Website URL
        type: string
        pattern: ^(https?:\/\/)?(www\.)?[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}(\/[^\s]*)?$
      - name: cover
        label: Preview image
        type: image
        description: Image used in the social preview on social networks (e.g. Facebook, Twitter...)